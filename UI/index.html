<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Welcome To iReporter</title>
  </head>
  <body>
    <h1>iReporter</h1>
    <div id="login">
      <h3>Login</h3>
      <form name="loginform" class="loginform" action="" method="post">
        <p>
          <label for="username">Username:<br/><input type="text" name="username" value="" size="20"/>
          </label>
        </p>
        <p>
          <label for="password">Password:<br/><input type="password" name="password" value="" size="20"/>
          </label>
        </p>
        <p>
          <input type="submit" name="" class="button" value="Login"/>
        </p>
      </form>
    </div>
  </body>
</html>
